<head>
<script src="js/md5.min.js"></script>
</head>

<script>

function start() {
  var d=new Date();
  console.log("Started on", d);
  
  var hash ="";
  var start = "abcdef";
  var res = 0;
  var i = 0;
  for(i = 0; ; i = i+1) {
  
    hash = md5(i+"");
  
    if(hash.startsWith(start)){
      res = i;
      break;
    }
  }
  var d2 = new Date();
  console.log("Hash of", res, "starts with", start, ":", hash);
  console.log("Done on", new Date());
  console.log("Time: ", d2-d);  
}

</script>

<body>

<button onClick="start();">Start</button>
</body>
